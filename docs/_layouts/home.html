<!DOCTYPE html>
<html lang="en">

<!-- html <head> mixin configured for the home page -->
{% include head.html %}

<body>

    <div class="container">

        <!-- GitHub ribbon -->
        <a href="https://github.com/kokkonisd/pixhdl" class="fork-me">
            <img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_white_ffffff.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1">
        </a>

        <header>
            <h1 class="display-1">{{ site.title }}</h1>
            <h2 class="display-4 text-muted">{{ site.description }}</h2>
        </header>


        <!-- Navigation -->
        <nav>
            <hr>

            <div>
                <a href="#about">About</a>
                |
                <a href="https://github.com/kokkonisd/pixhdl/releases">Downloads</a>
                |
                <a href="#getting-started">Getting started</a>
                |
                <a href="doxygen/html/index.html" target="_blank">Docs</a>
            </div>

            <hr>
        </nav>


        <!-- Main demo -->
        <article>
            {% include interactive_demo.html %}
        </article>


        <hr>

        {{ page.content | markdownify }}

    </div>


    <hr>

    <footer class="text-center">
        <p>
            <small>
                &copy; 2019 Dimitri Kokkonis
            </small>
        </p>
    </footer>


    <!-- scripts -->
    {% include scripts.html %}
</body>
</html>
