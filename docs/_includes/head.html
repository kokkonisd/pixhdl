<!-- head for the entire site -->
<head>
    <!-- external dependencies (CDN) -->
    <link async rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link async rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- favicon -->
    <link async rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">

    <!-- page files -->
    <link async rel="stylesheet" type="text/css" href="css/main.css" />

    <!-- site title (depending on the page) -->
    <title>{{ site.title }} : {{ site.description }}</title>

    <!-- proper responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="Description" content="{{ site.title }} : {{ site.description }}">
</head>
